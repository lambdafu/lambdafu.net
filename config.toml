languageCode = "en-us"
theme = "finite"

ignoreFiles = [ "~$", "^\\.", "\\.#" ]

# Enable comments by entering your Disqus shortname
#disqusShortname = "spf13"

# Enable analytics by entering your Google Analytics tracking ID
#googleAnalytics = ""


[params]
  # The footer on post and article pages.
  bio_name = "Marcus Brinkmann"
  bio_full = "Mathematician, Software Architect, Hacker."
  bio_short = "Marcus Brinkmann, a hacker in Bochum (Germany)"
  bio_twitter = "lambdafu"

  # Enable global LaTeX math rendering? If false, you can enable it locally on a per page basis.
  math = false

  organization = "LABOR e.V."
  avatar = "portrait.jpg"
  email = "marcus.brinkmann@ruhr-uni-bochum.de"
  address = "Präsidentstr. 56, 44791 Bochum, Germany"
  #phone = ""

  # Date format (refer to Go's date format: http://flippinggodateformat.com )
  #   Examples: "Mon, Jan 2, 2006" or "2006-01-02"
  date_format = "2 January 2006"

  # Enable native social sharing buttons?
  sharing = true

  # Link custom CSS and JS assets (relative to /static/css and /static/js respectively)
  custom_css = []
  custom_js  = []

  # Biography section.
  # Section will only be displayed if `content/home/about.md` exists.
  [params.about]
    interests = ["Software Engineering", "Hacking", "Science"]
    str_interests = "Interests"
    str_education = "Education"

    [[params.education]]
      course = "Diploma in Mathematics (Applied Cryptography)"
      institution = "Ruhr-Universität Bochum"
      year = 2007

  # Teaching section will be displayed if there is a page home/teaching.md

  # Social/Academic Networking
  #
  # Icon pack "fa" includes the following social network icons:
  #   twitter, weibo, linkedin, github, facebook, pinterest, google-plus, youtube, instagram, soundcloud
  #   For email icon, use "fa" icon pack, "envelope" icon, and "mailto:your@email.com" as the link.
  #   Full list: https://fortawesome.github.io/Font-Awesome/icons/
  #
  # Icon pack "ai" includes the following academic network icons:
  #   google-scholar, arxiv, orcid, researchgate, mendeley
  #   Full list: https://jpswalsh.github.io/academicons/

  [[params.social]]
    icon = "envelope"
    icon_pack = "fa"
    link = "mailto:marcus.brinkmann@ruhr-uni-bochum.de"
    text = "marcus.brinkmann@ruhr-uni-bochum.de"
    
  [[params.social]]
    icon = "twitter"
    icon_pack = "fa"
    link = "https://twitter.com/lambdafu"
    text = "@lambdafu"
    site = "Twitter"

  [[params.social]]
    icon = "github"
    icon_pack = "fa"
    link = "//github.com/lambdafu"
    text = "lambdafu"
    site = "GitHub"

  [[params.social]]
    icon = "researchgate"
    icon_pack = "ai"
    link = "https://www.researchgate.net/profile/Marcus_Brinkmann"
    text = "ResearchGate"

